name: CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:    
      # Push events on main branch
      - main
      - dev
    # Sequence of patterns matched against refs/tags
    tags: '*'

jobs:
  test:
    name: ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.8'
        os:
          - ubuntu-latest
        arch:
          - x64
        exclude:
          - os: macOS-latest
            arch: x86
        python-version: ["3.8"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          conda create -n faiss python=3.12
          conda activate faiss
          conda install -c pytorch faiss-cpu==1.8.0
          conda install matplotlib
          conda install h5py
      - name: Cache database and queries
        id: cache-data2024
        uses: actions/cache@v4
        with:
            path: data2024/**.h5
            key: data2024
      - name: Download database and queries
        if: steps.cache-data2024.outputs.cache-hit != 'true'
        env:
          DBSIZE: 300K
        run: |
            mkdir data2024
            cd data2024
            curl -O https://sisap-23-challenge.s3.amazonaws.com/SISAP23-Challenge/laion2B-en-clip768v2-n=$DBSIZE.h5
            curl -O http://ingeotec.mx/~sadit/sisap2024-data/public-queries-2024-laion2B-en-clip768v2-n=10k.h5  # this url will be updated soon
            curl -O http://ingeotec.mx/~sadit/sisap2024-data/gold-standard-dbsize=$DBSIZE--public-queries-2024-laion2B-en-clip768v2-n=10k.h5 # this url will be updated so
      - name: Run benchmark
        shell: bash -el {0}
        run: |
          conda activate faiss
          python3 search/search.py
          python3 eval/eval.py
          python3 eval/plot.py res.csv
      - uses: actions/upload-artifact@v4
        with:
          name: Results on 300k
          path: | 
            res.csv
            result_300K.png